<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Tipos De Pagos</title>
  <link rel="stylesheet" href="StyleTipoPago.css">
  <link rel="icon" href="Imagenes/logo1.png" type="image/x-icon">

</head>
<body>
<!-- partial:index.partial.html -->
<!--Font Awesome CDN-->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <div class="container">
        <div class="title">
            <h4>Seleccione el <span style="color: #07570e">Tipo de Pago</span>:</h4>
        </div>

        <form action="#">
            <input type="radio" name="payment" id="visa">
            <input type="radio" name="payment" id="mastercard">
            <input type="radio" name="payment" id="paypal">
            <input type="radio" name="payment" id="AMEX">


            <div class="category">
                <label for="visa" class="visaMethod">
                    <div class="imgName">
                        <div class="imgContainer visa">
                            <a href="Visa.html">
                            <img src="https://i.ibb.co/vjQCN4y/Visa-Card.png" alt="">
                        </div>
                    </a>
                        <span class="name">Visa</span>
                    </div>
                    <span class="check"><i class="fa-solid fa-circle-check" style="color: #07570e;"></i></span>
                </label>
                

                <label for="mastercard" class="mastercardMethod">
                    <div class="imgName">
                        <div class="imgContainer mastercard">
                            <a href="https://www.daviplata.com/">
                            <img src="Imagenes/davi.png" alt="">
                        </div>
                    </a>
                        <span class="name">DaviPlata</span>
                    </div>
                    <span class="check"><i class="fa-solid fa-circle-check" style="color: #07570e;"></i></span>
                </label>

                <label for="paypal" class="paypalMethod">
                    <div class="imgName">
                        <div class="imgContainer paypal">
                            <a href="https://www.paypal.com/">
                            <img src="https://i.ibb.co/KVF3mr1/paypal.png" alt="">
                        </div>
                    </a>
                        <span class="name">Paypal</span>
                    </div>
                    <span class="check"><i class="fa-solid fa-circle-check" style="color: #07570e;"></i></span>
                </label>


                <label for="AMEX" class="amexMethod">
                    <div class="imgName">
                        
                        <div class="imgContainer AMEX">
                            <a href="https://www.nequi.com.co/">
                            <img src="Imagenes/nequi.png" alt="">
                        </div>
                    </a>
                        <span class="name">Nequi</span>
                    </div>
                    <span class="check"><i class="fa-solid fa-circle-check" style="color: #07570e;"></i></span>
                </label>
            </div>
        </form>
    </div>
<!-- partial -->

</body>
</html>
