<html>
    <head>
        <style>
            .box {
                width: 100px;
                height: 100px;
            }

            .box-start {
                background-color: aquamarine;
            }

            .box-anim:hover {
                animation: blink 2s;
            }

            .box-end {
                background-color: blue;
            }

            @keyframes blink {
                from {
                    background-color: aquamarine;
                }
                to {
                    background-color: blue;
                }
            }
        </style>
    </head>
    <body>
        <div id= "box1" class="box box-start box-anim"></div>
    </body>
    <script>
        var box = document.getElementById("box1");
        box.addEventListener("animationend", setBox, false)

        function setBox(e)  {
            box.classList.add("box-end")
            box.classList.remove("box-anim")
        }
    </script>
</html>
